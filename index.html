<!DOCTYPE HTML>
<html>
<head>
    <title>Synkra Nova</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') center center;
            background-size: cover;
            z-index: 1;
            opacity: 1;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        #wrapper {
            position: relative;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        #main {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8), 0 0 30px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            opacity: 0.95;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin: 2rem 0;
        }

        nav ul li a {
            color: #fff;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            opacity: 0.85;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.3);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav ul li a:hover {
            opacity: 1;
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }

        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.75;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
        }

        footer a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px dotted rgba(255, 255, 255, 0.5);
        }

        footer a:hover {
            border-bottom-color: #fff;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            header p {
                font-size: 1rem;
            }

            nav ul {
                gap: 1rem;
            }

            nav ul li a {
                font-size: 1.3rem;
                width: 2.5rem;
                height: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="bg"></div>
    <div id="overlay"></div>
    <div id="wrapper">
        <div id="main">
            <header id="header">
                <h1>Synkra Nova, LLC</h1>
                <p>Come along for the adventure</p>
                <nav>
                    <ul>
                        <li><a href="mailto:synkranova@gmail.com" aria-label="Email">âœ‰</a></li>
                    </ul>
                </nav>
            </header>

            <footer id="footer">
                <span class="copyright">&copy; 2025 Synkra Nova, LLC. Design inspired by <a href="http://html5up.net">HTML5 UP</a>.</span>
            </footer>
        </div>
    </div>
</body>
</html>
